<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo CSS Library</title>
  <link rel="stylesheet" href="src/main.css">
</head>
<body>
  <!-- Navbar Demo -->
  <nav class="navbar mb-4">
    <a href="#" class="navbar-brand">CSS Library</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a href="#" class="nav-link">Trang chủ</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Tính năng</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Liên hệ</a></li>
    </ul>
  </nav>

  <div class="container">
    <!-- Grid System Demo -->
    <section class="mb-5">
      <h2 class="mb-3">Grid System</h2>
      <div class="row">
        <div class="col-4 p-2"><div class="bg-primary text-white p-2">.col-4</div></div>
        <div class="col-4 p-2"><div class="bg-success text-white p-2">.col-4</div></div>
        <div class="col-4 p-2"><div class="bg-danger text-white p-2">.col-4</div></div>
      </div>
    </section>

    <!-- Buttons Demo -->
    <section class="mb-5">
      <h2 class="mb-3">Buttons</h2>
      <button class="btn btn-primary m-1">Primary</button>
      <button class="btn btn-secondary m-1">Secondary</button>
      <button class="btn btn-success m-1">Success</button>
      <button class="btn btn-danger m-1">Danger</button>
    </section>

    <!-- Cards Demo -->
    <section class="mb-5">
      <h2 class="mb-3">Cards</h2>
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card Title</h5>
              <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Form Demo -->
    <section class="mb-5">
      <h2 class="mb-3">Form Elements</h2>
      <form class="p-3 bg-light rounded">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" placeholder="name@example.com">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <!-- Utilities Demo -->
    <section class="mb-5">
      <h2 class="mb-3">Utilities</h2>
      
      <!-- Spacing -->
      <div class="p-4 m-2 bg-warning">
        <p>.p-4 (padding), .m-2 (margin)</p>
      </div>

      <!-- Colors -->
      <div class="d-flex gap-2 mb-3">
        <div class="p-2 bg-primary text-white">.bg-primary</div>
        <div class="p-2 bg-success text-light">.bg-success</div>
        <div class="p-2 bg-danger text-dark">.bg-danger</div>
      </div>

      <!-- Visibility -->
      <div class="d-flex gap-2">
        <div class="p-2 visible bg-info">Visible</div>
        <div class="p-2 hidden bg-info">Hidden</div>
        <div class="p-2 d-none bg-info">d-none</div>
      </div>
    </section>
  </div>
</body>
</html>
