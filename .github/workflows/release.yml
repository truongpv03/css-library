name: Build & Release CSS Library

on:
  push:
    tags:
      - "v*" # Chạy khi có tag mới (v1.0, v2.0, vX.Y)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Thiết lập Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: 📦 Cài đặt dependencies
        run: npm install

      - name: 🚀 Build CSS với Webpack
        run: npm run build

      - name: 📦 Kiểm tra file build
        run: ls -lah dist

      - name: 📦 Lưu file build
        uses: actions/upload-artifact@v4
        with:
          name: css-library
          path: dist/css-library.min.css

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📥 Tải file đã build
        uses: actions/download-artifact@v4
        with:
          name: css-library
          path: dist/

      - name: 🚀 Kiểm tra file trước khi release
        run: ls -lah dist

      - name: 🚀 Tạo GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/css-library.min.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ Lấy phiên bản release
        id: get_version
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: 🔗 In ra link CDN jsDelivr
        run: echo "✅ CDN: https://cdn.jsdelivr.net/gh/${{ github.repository }}@${{ env.TAG_NAME }}/dist/css-library.min.css"
