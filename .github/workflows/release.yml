name: Build & Release CSS Library

on:
  push:
    tags:
      - "v*" # Cháº¡y khi cÃ³ tag má»›i (v1.0, v2.0, vX.Y)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Thiáº¿t láº­p Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ðŸ“¦ CÃ i Ä‘áº·t dependencies
        run: npm install

      - name: ðŸš€ Build CSS vá»›i Webpack
        run: npm run build

      - name: ðŸ“¦ Kiá»ƒm tra file build
        run: ls -lah dist

      - name: ðŸ“¦ LÆ°u file build
        uses: actions/upload-artifact@v4
        with:
          name: css-library
          path: dist/css-library.min.css

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Táº£i file Ä‘Ã£ build
        uses: actions/download-artifact@v4
        with:
          name: css-library
          path: dist/

      - name: ðŸš€ Kiá»ƒm tra file trÆ°á»›c khi release
        run: ls -lah dist

      - name: ðŸš€ Táº¡o GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/css-library.min.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Láº¥y phiÃªn báº£n release
        id: get_version
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: ðŸ”— In ra link CDN jsDelivr
        run: echo "âœ… CDN: https://cdn.jsdelivr.net/gh/${{ github.repository }}@${{ env.TAG_NAME }}/dist/css-library.min.css"
