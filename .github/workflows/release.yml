name: Build & Release CSS Library

on:
  push:
    tags:
      - "v*" # Cháº¡y khi cÃ³ tag má»›i dáº¡ng v1.0, v2.0, vX.Y

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Thiáº¿t láº­p Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ CÃ i Ä‘áº·t CleanCSS
        run: npm install clean-css-cli -g

      - name: ðŸš€ Build CSS
        run: |
          mkdir -p dist
          cleancss -o dist/css-library.min.css src/main.css

      - name: ðŸ“¦ LÆ°u file build
        uses: actions/upload-artifact@v4
        with:
          name: css-library
          path: dist/css-library.min.css

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Táº£i file Ä‘Ã£ build
        uses: actions/download-artifact@v4
        with:
          name: css-library
          path: dist/

      - name: ðŸš€ Táº¡o GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/css-library.min.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
